
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
    <ul class="list-group">
  <li class="list-group-item" [class.selected]="hero === selectedHero" *ngFor="let hero of heroes" (click)="onSelect(hero)">{{hero.name}}<span class="badge">{{hero.id}}</span>
  </li>
</ul>
  </div>
</div>

<hero-detail [hero]="selectedHero"></hero-detail>
